---
layout: default
title: Books
---

<div class="books">
  {% for book in site.data.books %}
 
  <div class="book">
      <span class="image">
        <a href="/books/{{book.url}}"><img src='{{book.image}}'></a></span>
      <div class="details">
        <span class="title"><a href="/books/{{book.url}}">{{book.title}}</a></span>
        <span class="authors">{{book.authors}}</span>
      </div>
  </div>

  {% endfor %}  
</div>
